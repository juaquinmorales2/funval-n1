<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&family=Overpass:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<section class="container">
  <div class="violeta">
    <h3 class="VT">Your Result</h3>
    <div class="circulo">
    <h1>76</h1>
    <p class="circuloP">of 100</p>
    </div>

    <div class="Result">
    <h1 class="grande">Great</h1>
    <p>You scored higher than 65% of<br>  the people who have taken<br>  these tests.</p>
    </div>

  </div>

  <div class="blanco">
  <h3>Summary</h3>

  <div class="Reaction">
  <img src="./assets/images/icon-reaction.svg" alt=""><p class="habR">Reaction</p>
  <p class="num lol"><b>80 </b> / 100</p>
  </div>

  <div class="Memory">
  <img src="./assets/images/icon-memory.svg" alt=""><p class="habM">Memory</p>
  <p class="num loll"><b>92</b>/ 100</p>
</div>

  <div class="Verbal">
  <img src="./assets/images/icon-verbal.svg" alt=""><p class="habVe">Verbal</p>
  <p class="num lolll"><b>61 </b> / 100</p>
  </div>

  <div class="Visual">
    <img src="./assets/images/icon-visual.svg" alt=""><p class="habVi">Visual</p>
  <p class="num lollll"><b>72</b> / 100</p>
</div>

  <button>Continue</button>
  </div>
</div>

</section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Juaquin Morales</a>.
  </div>
</body>
</html>

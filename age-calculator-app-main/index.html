<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <script src="script.js" type="module"></script>
  <div class="card">
    <div class="dmy">
      <b>DAY</b>
      <b class="year">MONTH</b>
      <b>YEAR</b>
    </div>

    <div class="input">
      <input type="number" id="day" min="1" max="31" placeholder="DD" />
      <input type="number" id="month" min="1" max="12" placeholder="MM" />
      <input type="number" id="year" min="1900" max="2025" placeholder="YYYY" />
    </div>

    <div class="hr">
      <hr />
      <button id="calculateBtn"><img src="./assets/images/icon-arrow.svg" alt="arrow" /></button>
    </div>

    <div class="res">
      <div class="bold"><span id="result-years">--</span> <h1>years</h1><br></div>
      <div class="bold"><span id="result-months">--</span> <h1>months</h1><br></div>
      <div class="bold"><span id="result-days">--</span> <h1>days</h1></div>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Juaquin Morales</a>.
    </div>
  </footer>
</body>
</html>
